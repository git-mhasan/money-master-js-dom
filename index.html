<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Digital Wallet</title>
</head>

<body>
    <header>
        <h1>Digital Wallet</h1>
    </header>
    <main>
        <!-- left image section -->
        <section>
            <img src="./images/digital-money.jpg" alt="">
        </section>

        <!-- right input and calculation section -->
        <section>
            <!-- imcome input field section -->
            <div>
                <div>
                    <h3>Income</h3>
                </div>
                <div>
                    <span>Income:</span>
                    <input id="income-input" type="number">
                </div>
            </div>

            <!-- Expense input field section -->
            <div>
                <div>
                    <h3>Expenses</h3>
                </div>
                <div>
                    <span>Food:</span>
                    <input id="food-cost-input" type="number">
                </div>
                <div>
                    <span>Rent:</span>
                    <input id="rent-cost-input" type="number">
                </div>
                <div>
                    <span>Clothes:</span>
                    <input id="cloth-cost-input" type="number">
                </div>
            </div>
            <button id="calculate-btn">Calculate</button>

            <!-- Balance Calculation section -->
            <div>
                <h3>Total Expenses: <span>5000</span></h3>
            </div>
            <div>
                <h3>Balance: <span>5000</span></h3>
            </div>

            <!-- savings calculation section -->
            <div><span>Save:</span><input type="number" /><span>%</span>
                <button>Save</button>
            </div>
            <div>
                <h3>Saving Amount: <span>2000</span></h3>
            </div>

            <!-- remaining balance section -->
            <div>
                <h3>Remaining Balance: <span>5000</span></h3>
            </div>
        </section>

    </main>

    <!-- Linking external javascript file. -->
    <script src="./js/app.js"></script>
</body>

</html>
