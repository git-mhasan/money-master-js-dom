<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Digital Wallet</h1>
    </header>
    <main>
        <section>
            <img src="./images/digital-money.jpg" alt="">
        </section>
        <section>
            <div>
                <div>
                    <h3>Income</h3>
                </div>
                <div>
                    <span>Income:</span>
                    <input type="number">
                </div>
            </div>
            <div>
                <div>
                    <h3>Expenses</h3>
                </div>
                <div>
                    <span>Food:</span>
                    <input type="number">
                </div>
                <div>
                    <span>Rent:</span>
                    <input type="number">
                </div>
                <div>
                    <span>Clothes:</span>
                    <input type="number">
                </div>
            </div>
            <button type="submit">Calculate</button>
            <div>
                <h3>Total Expenses: <span>5000</span></h3>
            </div>
            <div>
                <h3>Balance: <span>5000</span></h3>
            </div>
            <div><span>Save:</span><input type="number" /><span>%</span>
                <button>Save</button>
            </div>
            <div>
                <h3>Saving Amount: <span>2000</span></h3>
            </div>
            <div>
                <h3>Remaining Balance: <span>5000</span></h3>
            </div>
        </section>

    </main>

    <script src="./js/app.js"></script>
</body>

</html>
